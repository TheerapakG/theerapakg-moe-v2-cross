name: CI-web

on:
  push:
    paths:
      - "packages/theerapakg-moe-web/**"
    branches: ["master"]
  pull_request:
    paths:
      - "packages/theerapakg-moe-web/**"
    branches: ["master"]
  workflow_dispatch:

jobs:
  cache-dependencies:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./packages/theerapakg-moe-web

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install

  format:
    needs: [cache-dependencies]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./packages/theerapakg-moe-web

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install

      - name: Run Format
        run: pnpm prettier -c .

  lint:
    needs: [cache-dependencies]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./packages/theerapakg-moe-web

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install

      - name: Run Lint
        run: pnpm eslint .

  typecheck:
    needs: [cache-dependencies]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./packages/theerapakg-moe-web

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install

      - name: Run Typecheck
        run: pnpm nuxi typecheck

  build:
    needs: [cache-dependencies, format, lint, typecheck]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./packages/theerapakg-moe-web

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install

      - name: Run Build
        run: pnpm nuxi build
      
      - name: Build container image
        run: docker build -t ${{ secrets.REGISTRY_NAME }}/theerapakg-moe-web:$(echo $GITHUB_SHA | head -c7) .

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      
      - name: Log in to DigitalOcean Container Registry with short-lived credentials
        run: doctl registry login --expiry-seconds 1200
      
      - name: Push image to DigitalOcean Container Registry
        run: docker push ${{ secrets.REGISTRY_NAME }}/theerapakg-moe-web:$(echo $GITHUB_SHA | head -c7)

      - name: Update deployment file
        run: TAG=$(echo $GITHUB_SHA | head -c7) && sed -i 's|<IMAGE>|${{ secrets.REGISTRY_NAME }}/theerapakg-moe-web:'${TAG}'|' $GITHUB_WORKSPACE/k8s/theerapakg-moe-web.yml

      - name: Save DigitalOcean kubeconfig with short-lived credentials
        run: doctl kubernetes cluster kubeconfig save --expiry-seconds 600 ${{ secrets.CLUSTER_NAME }}

      - name: Deploy to DigitalOcean Kubernetes
        run: kubectl apply -f $GITHUB_WORKSPACE/k8s/theerapakg-moe-web.yml
