name: Lint

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup node.js/yarn
      uses: actions/setup-node@v3
      with:
        node-version: "16"
        cache: 'yarn'
        
    - name: Install dependencies
      run: yarn install
    
    - name: Run lint
      run: yarn eslint .
