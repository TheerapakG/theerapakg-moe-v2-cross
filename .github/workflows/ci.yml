name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  setup:
    uses: ./.github/workflows/setup.yml

  lint:
    runs-on: ubuntu-latest
    needs: setup
    steps:
    - name: Run lint
      run: yarn eslint .

  typecheck:
    runs-on: ubuntu-latest
    needs: setup
    steps:
    - name: Run typecheck
      run: yarn nuxi typecheck
